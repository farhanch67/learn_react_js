<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <div id="test"></div>
    <div id="test1"></div>
    <script type="text/babel">

        function MyApp() {
            return <h1>Hello, world!</h1>;
        }
        function MainContent() {
            return <p1>test paragraph</p1>
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<div><MyApp /><MainContent /></div>);
    </script>
    <script type="text/babel">
        const h1 = document.createElement("h1")
        h1.textContent = "this is an imperative programmoing approach"
        h1.className = "header"
        document.getElementById("test").append(h1)</script>
    <script type="text/babel">ReactDOM.render(<h1>this is declarative programming approach</h1>, document.getElementById('test1'))</script>
</body>

</html>
